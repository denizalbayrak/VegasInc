<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eats&amp;Drinks</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="eatdrinks.css" />
  </head>
  <body class="eat-page">
    <div class="eatdrink-page-container">
      <header id="eatdrink">
        <div class="lang-bar">
          <button class="lang-btn" data-lang="tr">TR</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
        <nav id="nav">
          <div class="nav-center eat-nav">
            <div class="nav-header">
              <img src="./logo.png" class="logo" alt="logo" />
              <h3 class="site-title">Vegas INC</h3>
            </div>
            <div class="nav-right">             
              <!-- home link -->
              <a href="./index.html" class="home-btn" data-i18n="home">Home</a>
            </div>
          </div>
        </nav>
      </header>

      <section class="menu">
        <!-- show a banner image for the current category -->
        <div class="category-image">
          <img
            id="category-img"
            src=""
            alt=""
            onerror="this.style.display='none'"
          />
        </div>

        <!-- page heading -->
        <div class="title">
          <h2 data-i18n="pageTitle">Tastes of İzmir, Approved by Vegas</h2>
          <div class="underline"></div>
        </div>

        <!-- category filter buttons -->
        <div class="filter-btn-container"></div>

        <!-- search box -->
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Search by title or location…"
            data-i18n-placeholder="searchPlaceholder"
          />
        </div>

        <!-- price slider -->
        <div class="slider-container">
          <label for="price-range" data-i18n="priceLabel">Price:</label>
          <input
            type="range"
            id="price-range"
            min="1"
            max="5"
            step="1"
            value="5"
          />
          <span id="price-value">5</span>
        </div>

        <!-- where menu items appear -->
        <div class="section-center"></div>
      </section>

      <footer class="section">
        <p>
          copyright &copy; Izmir’s waiting. I’ve sharpened my claws — and my
          opinions. <span id="date"></span>. all rights reserved Let’s go,
          hooman.
        </p>
      </footer>
    </div>

   
    <!-- translations dictionary -->
    <script src="translations.js"></script>
    <!-- i18n logic (defines setLanguage) -->
    <script src="i18n.js"></script>
    <!-- initialize language on load -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const langSelect = document.getElementById("lang-select");
        const saved = localStorage.getItem("lang") || "tr";
        langSelect.value = saved;
        setLanguage(saved);
        langSelect.addEventListener("change", (e) => {
          localStorage.setItem("lang", e.target.value);
          setLanguage(e.target.value);
        });
      });
    </script>
    <!-- main app logic -->
    <script src="eatdrinks.js"></script>
  </body>
</html>
